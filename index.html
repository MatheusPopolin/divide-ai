<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DivideAí - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./pages/home.html">Divide Aí</a>
        </div>
      </nav>
    </header>

    <section class="divideai-section">
      <form class="d-flex flex-column gap-3 py-5 px-3 divideai-section-form needs-validation" id="formLogin" novalidate>
        <h1 class="text-center fw-semibold fs-5">Login</h1>
        <div class="alert alert-danger d-none" role="alert" id="alertError">Email ou senha inválidos.</div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input required type="email" class="form-control" id="email" placeholder="Digite o email" />
          <div class="invalid-feedback">Email inválido.</div>
        </div>
        <div>
          <label for="email" class="form-label">Senha</label>
          <input required type="password" class="form-control" id="password" placeholder="Digite a senha" />
          <div class="invalid-feedback">Digite a senha.</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="text-center">
          Não possui conta?
          <a href="./pages/cadastro.html" class="text-primary">Cadastre-se já</a>
        </p>
      </form>

      <div class="toast-container p-3 top-0 end-0">
        <div id="toastError" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body d-flex justify-content-between">
            Erro ao fazer login!
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginForm = () => {
        const userId = localStorage.getItem("userId");
        if (userId) {
          window.location.href = "./pages/home.html";
          return;
        }

        const toastError = $("#toastError")[0];
        const bootstrapToastError = bootstrap.Toast.getOrCreateInstance(toastError);

        const formLogin = $("#formLogin")[0];

        const handleSubmit = async (event) => {
          event.preventDefault();
          $("#alertError").addClass("d-none");
          $("#formLogin").removeClass("was-validated");

          let formIsValid = formLogin.checkValidity();
          if (!formIsValid) {
            $("#formLogin").addClass("was-validated");
            return;
          }

          const email = $("#email").val();
          const password = $("#password").val();

          try {
            const response = await fetch(`http://localhost:3000/users?email=${email}`);
            const data = await response.json();
            const successLogin = data.length > 0 && data[0].password === password;

            if (successLogin) {
              localStorage.setItem("userId", data[0].id);
              window.location.href = "./pages/home.html";
            } else {
              $("#alertError").removeClass("d-none");
            }
          } catch (error) {
            bootstrapToastError.show();
            console.error(error);
          }
        };

        $("#formLogin").on("submit", handleSubmit);
      };

      $(document).ready(loginForm);
    </script>
  </body>
</html>
