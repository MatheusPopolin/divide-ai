<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DivideAí - Divisão Simples</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/pages/home.html">Divide Aí</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/pages/divisao_simples.html">Divisão simples</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/divisao_robusta.html">Divisão robusta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/minhas_divisoes.html">Minhas divisões</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="w-100 h-100 overflow-y-auto">
      <form class="d-flex flex-column gap-3 p-3 main-container mx-auto">
        <h1 class="font-semibold fs-5 text-center">Divisão Simples</h1>
        <div>
          <label for="value" class="form-label">Valor gasto</label>
          <input required type="number" class="form-control" id="value" placeholder="Digite o valor gasto em R$">
        </div>
        <div>
          <label for="debtors" class="form-label">Número de pessoas</label>
          <input required type="number" class="form-control" id="debtors" placeholder="Digite o número de pessoas">
        </div>
  
        <h2 class="font-semibold fs-6 mt-3">Informações adicionais</h2>
        <div>
          <label for="title" class="form-label">Nome da divisão</label>
          <input type="text" class="form-control" id="title" placeholder="Digite o nome da divisão">
        </div>
        <div>
          <label for="description" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="description" placeholder="Digite a descrição">
        </div>
        <div>
          <label for="date" class="form-label">Data</label>
          <input type="text" class="form-control" id="date" placeholder="Digite a data">
        </div>
        <div>
          <label for="payer" class="form-label">Pago por</label>
          <input type="text" class="form-control" id="payer" placeholder="Digite quem pagou">
        </div>
        <div>
          <label for="participants" class="form-label">Participantes</label>
          <select for="participants" class="form-select" aria-label="Seleção de participantes">
            <option selected>Selecione os participantes</option>
            <option value="1">João</option>
            <option value="2">Maria</option>
            <option value="3">Pedro</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Divide Aí</button>
      </form>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
        crossorigin="anonymous"
    ></script>
  </body>
</html>
